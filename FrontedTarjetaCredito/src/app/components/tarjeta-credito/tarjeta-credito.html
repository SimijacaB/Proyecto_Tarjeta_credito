<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <h3 class="titulo">Tarjeta de Crédito</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">{{accion | uppercase }} TARJETA</h5>

          <form [formGroup]="formulario" (ngSubmit)="guardarTarjeta()">
            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text"
                ><i
                  class="bi bi-person-fill"
                  [class.green-icon]="this.formulario.get('titular')?.valid"
                  [class.red-icon]="this.formulario.get('titular')?.invalid && this.formulario.get('titular')?.touched"
                ></i
              ></span>
              <input
                formControlName="titular"
                type="text"
                class="form-control"
                placeholder="Titular"
              />
            </div>

            <div class="input-group input-group-lg mb-3">
              <span class="input-group-text"
                ><i
                  class="bi bi-credit-card"
                  [class.green-icon]="this.formulario.get('numeroTarjeta')?.valid"
                  [class.red-icon]="this.formulario.get('numeroTarjeta')?.invalid && this.formulario.get('numeroTarjeta')?.touched"
                ></i
              ></span>
              <input
                formControlName="numeroTarjeta"
                maxlength="16"
                type="text"
                class="form-control"
                placeholder="Número Tarjeta"
              />
            </div>

            <div class="row">
              <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"
                    ><i
                      class="bi bi-calendar-event"
                      [class.green-icon]="this.formulario.get('fechaExpiracion')?.valid"
                      [class.red-icon]="this.formulario.get('fechaExpiracion')?.invalid && this.formulario.get('fechaExpiracion')?.touched"
                    ></i
                  ></span>
                  <input
                    formControlName="fechaExpiracion"
                    maxlength="5"
                    type="text"
                    class="form-control"
                    placeholder="MM/YY"
                  />
                </div>
              </div>
              <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"
                    ><i
                      class="bi bi-key-fill"
                      [class.green-icon]="this.formulario.get('cvv')?.valid"
                      [class.red-icon]="this.formulario.get('cvv')?.invalid && this.formulario.get('cvv')?.touched"
                    ></i
                  ></span>
                  <input
                    formControlName="cvv"
                    maxlength="3"
                    type="password"
                    class="form-control"
                    placeholder="CVV"
                  />
                </div>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button
                [disabled]="this.formulario.invalid"
                type="submit"
                class="btn btn-success btn-lg"
              >
                <i class="bi bi-database-fill"></i>&nbsp; Aceptar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">LISTADO DE TARJETAS</h5>
          <table class="table">
            <tbody>
              @for (tarjeta of listarTarjetas; track tarjeta) {
              <tr>
                <td>{{ tarjeta.titular }}</td>
                <td>{{ tarjeta.numeroTarjeta }}</td>
                <td>{{ tarjeta.fechaExpiracion }}</td>
                <td>{{ tarjeta.cvv }}</td>

                <td>
                  <i
                    (click)="editarTarjeta(tarjeta)"
                    class="bi bi-pencil-square text-info"
                  ></i>
                </td>
                <td>
                  <i
                    (click)="eliminarTarjeta(tarjeta.id)"
                    class="bi bi-trash text-danger"
                  ></i>
                </td>
              </tr>
              } @empty {
              <tr>
                <td colspan="5" class="text-center">
                  No hay tarjetas registradas
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
